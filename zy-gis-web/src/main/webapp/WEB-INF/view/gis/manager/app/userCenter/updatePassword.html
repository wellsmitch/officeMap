<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="http://localhost:8088/dzzw/static/css/oa/address/personal.css">
    <link href="http://localhost:8088/dzzw/static/css/oa/address/personal.css" rel="stylesheet"/>
    <link href="http://localhost:8088/dzzw/static/lib/mui/css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
        #onemapUpdatePassword .mui-input-row > div {
            background: #ffffff;
        }

        .overflow {
            overflow: hidden;
        }

        #onemapUpdatePassword {
            background: transparent;
        }
    </style>
    <link rel="stylesheet"
          href="../../../../../../../../../../zy-common-web/src/main/webapp/WEB-INF/static/lib/layui/css/layui.css">
</head>
<body style="background-color: #f2f2f2;">
<!-- 主页面容器 -->
<header class="mui-bar mui-bar-nav" style="box-shadow: none">
    <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">个人资料</h1>
</header>
<div class="mui-content" id="onemapUpdatePassword">
    <div class="mui-input-row" style="position: relative;">
        <div class="overflow" style="position:relative;margin-top: 5px">
            <label>原密码：</label>
            <input type="password" placeholder="请输入原密码" required="required" id="oPwd" name="oPwd"
                   class="mui-input-password mui-input-clear" data-input-clear="3" data-input-password="3"><span
            class="mui-icon mui-icon-eye"></span><span class="mui-icon mui-icon-clear mui-hidden"></span>
        </div>
        <div class="overflow" style="position:relative;margin-top: 10px">
            <label>新密码：</label>
            <input type="password" placeholder="请输入新密码" required="required" id="nPwd" name="nPwd"
                   class="mui-input-password mui-input-clear" onkeyup="keyUp()" data-input-clear="4"
                   data-input-password="4"><span class="mui-icon mui-icon-eye"></span><span
            class="mui-icon mui-icon-clear mui-hidden"></span>
        </div>
        <div class="overflow" style="position:relative;margin-top: 10px">
            <label>确认密码：</label>
            <input type="password" placeholder="请输入确认密码" required="required" id="rPwd" name="rPwd"
                   class="mui-input-password mui-input-clear" onkeyup="keyUp()" data-input-clear="5"
                   data-input-password="5"><span class="mui-icon mui-icon-eye"></span><span
            class="mui-icon mui-icon-clear mui-hidden"></span>
        </div>
        <button id="xgmms" type="button" class="mui-btn mui-btn-blue mui-btn-block"
                style="width: 70%;margin: 20px auto 0;float: initial;">确认修改
        </button>
    </div>
</div>

</body>
<script type="text/javascript">

</script>

</html>
